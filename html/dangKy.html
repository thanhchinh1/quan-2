<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Ký và Đăng Nhập</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="loginForm">
                    <h2>Đăng Nhập</h2>
                    <div class="form-group">
                        <input type="email" class="form-control" id="emailLogin" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="passwordLogin" placeholder="Mật Khẩu" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                </form>
            </div>
            <div class="col-md-6">
                <form id="registerForm">
                    <h2>Đăng Ký</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" id="fullname" placeholder="Họ và Tên" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="emailRegister" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="passwordRegister" placeholder="Mật Khẩu" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng Ký</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Link to jQuery -->
    <script src="../js/jquery-3.5.1.min.js"></script>
    <!-- Link to Bootstrap JS -->
    <script src="../js/bootstrap.min.js"></script>
    <!-- Link to Custom JS -->
    <script src="../js/dangNhap.js"></script>
</body>
</html>
